<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.svg" />
    <script src="main.js" defer></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="head">BATTLESHIP</div>
    <div class="boardgames">
      <div class="container"></div>
      <div class="container container2"></div>
    </div>
    <form action="">
      <div>
        <label for="carrier">Carrier</label>
        <input type="text" name="carrier" id="carrier" />
      </div>
      <div>
        <label for="battleship">Battleship</label>
        <input type="text" name="battleship" id="battleship" />
      </div>
      <div>
        <label for="destroyer">Destroyer</label>
        <input type="text" name="destroyer" id="destroyer" />
      </div>
      <div>
        <label for="destroyer2">Destroyer2</label>
        <input type="text" name="destroyer2" id="destroyer2" />
      </div>
      <div>
        <label for="submarine">Submarine</label>
        <input
          type="text"
          name="submarine"
          id="submarine"
          placeholder="'g8, g9'"
        />
      </div>
      <button>Confirm</button>
    </form>
    <div class="messages">Start a new game!</div>
    <div class="messages computer-messages"></div>
    <div class="messages play-again"></div>
  </body>
</html>
