<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.svg" />
    <script src="main.js" defer></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="head">BATTLESHIP</div>
    <div class="boardgames">
      <div class="container"></div>
      <div class="container container2"></div>
    </div>
    <div class="initial-page">
      <form action="">
        <div>
          <div><label for="carrier">Carrier (5)</label></div>
          <input
            type="text"
            name="carrier"
            id="carrier"
            placeholder="b2-b3-b4-b5-b6"
            maxlength="14"
            required
          />
        </div>
        <div>
          <div><label for="battleship">Battleship (4)</label></div>
          <input
            type="text"
            name="battleship"
            id="battleship"
            placeholder="h6-h7-h8-h9"
            maxlength="11"
            required
          />
        </div>
        <div>
          <div><label for="destroyer">Destroyer (3)</label></div>
          <input
            type="text"
            name="destroyer"
            id="destroyer"
            placeholder="d5-d6-d7"
            maxlength="8"
            required
          />
        </div>
        <div>
          <div><label for="submarine">Submarine (2)</label></div>
          <input
            type="text"
            name="submarine"
            id="submarine"
            placeholder="g8-g9"
            maxlength="5"
            required
          />
        </div>
        <button id="submit">Start a new game</button>
        <p class="required">Please fill all the cordinates for the ships</p>
      </form>
      <div class="container placement-container"></div>
    </div>
    <div class="messages"></div>
    <div class="messages play-again"></div>
  </body>
</html>
